<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Geek</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="titulo">ALURA GEEK âœ¨</h1>
    </header>
    <section class="seccion_body">
        <div class="productos">
            <h2 class="titulos titulo_productos">MIS PRODUCTOS:</h2>

            <p id="no-products-message" style="display: none;">No hay productos disponibles</p>
            <div class="seccion_products" id="productList">

            </div>
        </div>

        <div class="seccion_form">
            <h2 class="titulos titulo_form">AGREGAR PRODUCTO:</h2>
            <form id="productForm">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" placeholder="Nombre del producto" required />

                <label for="price">Precio:</label>
                <input type="text" id="price" name="price" placeholder="Precio" required />

                <label for="image">Imagen (URL):</label>
                <input type="url" id="image" name="image" placeholder="URL de la imagen" required />

                <input type="submit" value="Enviar" class="submit-btn" />
                <input type="reset" value="Limpiar" class="reset" />
            </form>
        </div>
    </section>

    <footer>
        <h1 class="titulo">ALURA GEEK</h1>
        <h4 class="text_footer">Desarrollado por Camila Collado Tejo ðŸ’–</h4>
    </footer>

    <script src="public/js/index.js"></script>
</body>

</html>
